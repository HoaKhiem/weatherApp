<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- <link rel="stylesheet/less" href="style.scss"> -->
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/4533631142.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 id="day-name" class="day-name"></h2>
                <span id="date-dayname" class="date-dayname"></span>
                <i class="fas fa-map-marker-alt"></i>
                <span id="location" class="location"></span>
            </div>
        </div>
        <div class="weather-container">
           <div class="sunny"></div>
<div icon="sunny" data-label="Sunny" id="sunny">
    <span class="sun"></span>
  </div>
  
  <div icon="cloudy" data-label="Perfect" id="cloudy">
    <span class="cloud"></span>
    <span class="cloud"></span>
  </div>
  
  <div icon="snowy" id="snowy">
    <span class="snowman"></span>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  
  <div icon="stormy" data-label="Soggy" id="stormy">
    <span class="cloud"></span>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  
  <div icon="supermoon" id="supermoon">
    <span class="moon"></span>
    <span class="meteor"></span>
  </div>
  <span id="description" style=" text-transform: uppercase; font-size: 30px; font-weight: 600;"></span>
            <h1 id="weather-temp"></h1>
            <span id="icon"></span>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
